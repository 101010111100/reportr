<div id="homepage">
	<div id="intro">
		<h1>Reportr</h1>
		<p>Your life's personal dashboard.</p>
		<form class="form-login" role="form">
			<div class="form-group">
				<label class="sr-only" for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-default">Log in</button> or <a class="action-signup">sign up</a>
		</form>
		<form class="form-signup" role="form" style="display: none;">
			<div class="form-group">
				<label class="sr-only" for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label class="sr-only" for="confirmPassword">Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
			</div>
			<button type="submit" class="btn btn-default">Sign up</button> or <a class="action-login">log in</a>
		</form>
	</div>

	<div id="preview" class="hidden-xs">
		<img src="<%- hr.urls.static("images/screens/1.png") %>" />
	</div>

	<div id="footer" class="hidden-xs">
		<a href="https://github.com/SamyPesse/reportr" class="pull-right">Contribute on GitHub</a>
		<p class="hidden-xs">This project is open source</p>
	</div>
</div>
